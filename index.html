<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICRAA Scaling Chatbot</title>
    <link rel="shortcut icon" href="img/leaf.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="js-libraries/PDFJSExpress-view-only/lib/webviewer.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <img
        class="navbar__img"
        src="img/aiccra-scaling-presentation-black-white-anim.gif"
        alt=""
      />
      <div class="navbar__elts">
        <p class="navbar__elt">Ask anything about scaling</p>
      </div>
    </div>
    <div class="app">
      <div id="viewer" class="pdf__container">
        <!--div id="navigation"></div-->
        <!--canvas class="pdf__viewer"></canvas-->
      </div>

      <div class="chat__container">
        <div class="chat__container__header">
          <h2>AICCRA Scaling Chatbot</h2>
        </div>
        <div class="chat__container__messages" id="chat__container__messages">
          <!-- Messages will be added here -->
        </div>
        <div class="chat__container__form" id="chat__form">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-button">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
